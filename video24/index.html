<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SHADOW AND OUTLINE.</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
    .box{
        border: 3px solid red;
        padding: 20px;
        box-shadow: 5px 5px 10px rgb(180, 224, 180);
    }
    .text{
        text-shadow: 7px 4px 6px blue;
        outline: 2px solid rgb(1, 1, 11);
        outline-offset: 20px;
    }
    </style>
</head>
<body>
    <div class="box">
        I am a box.
    </div>
    <div class="text">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus exercitationem sequi commodi enim. Officia ex distinctio voluptates! Dicta obcaecati ad voluptates molestias vero!
    </div>
</body>
</html>
