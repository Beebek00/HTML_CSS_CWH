<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducing Css</title>
    <style>
        body{
            background-color: rgb(220, 220, 239);
        }
        h1{
            color: rgb(244, 140, 4);
            background-color: rgb(181, 219, 252);

        div, span{
            color: rgb(6, 247, 14);
            background-color: rgb(242, 242, 146);
        }

            color: rgb(247, 4, 239);

        }

</head>
<body>
    <h1>Hello This is CSS tutorial.</h1>
    <div>
        This is divisor.
    </div>
