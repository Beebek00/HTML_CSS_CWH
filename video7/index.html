<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h1>Html forms</h1>
    <form action="post">
        <div>

            <label for="username">Enter your Username:</label>
            <input type="text" id="username" name="username" placeholder="username">
        </div>
        <div>
                Gender:
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="subscribe">Subsribe</label>
        </div>
            <div>
                <label for="fruits">Select one fruit:</label>
                <select name="fruits" id="fruits">
                    <option value="mango">Mango</option>
                    <option value="orange">Orange</option>
                    <option value="banana">Banana</option>
                    
                </select>
            </div>
            <div>
                <label for="comment">Enter your comment here:</label><br>
                <textarea name="comment" id="comment" placeholder="Enter your comment!" rows="10" cols="40"></textarea>
            </div>

            <input type="button" value="submit">
    </form>
</body>
</html>
